<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-glow"></div>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">B</div>
                <div>
                    <div class="brand-name">BlueGPT</div>
                    <div class="brand-sub">Agent + MCP ready</div>
                </div>
            </div>
            <button id="new-chat" class="primary-btn">New chat</button>
            <div class="sidebar-section">
                <div class="section-title">Recent</div>
                <div id="chat-list" class="chat-list">
                    <div class="empty-chat">No conversations yet</div>
                </div>
            </div>
            <div class="sidebar-foot">
                <div class="pill">Local agentic loop</div>
                <div class="pill muted">OpenAI + MCP</div>
            </div>
        </aside>

        <main class="panel">
            <header class="top-bar">
                <div>
                    <div class="title">Chat</div>
                    <div class="subtitle">Feels like ChatGPT, powered by your OpenAI + MCP tools</div>
                </div>
                <div class="status">
                    <button id="settings-toggle" class="secondary-btn">Settings</button>
                    <span class="dot live"></span>
                    <span id="model-label">Model: gpt-5-mini</span>
                </div>
            </header>

            <section class="suggestions">
                <button class="suggestion-card" data-prompt="Give me a quick summary of how to connect an MCP server to an OpenAI agent.">
                    <div class="suggestion-title">Wire up MCP</div>
                    <p>Steps to connect a tool server to the agentic loop.</p>
                </button>
                <button class="suggestion-card" data-prompt="Draft a system prompt that keeps answers concise but references tools when needed.">
                    <div class="suggestion-title">Prompting</div>
                    <p>Shape the assistant persona and tool behavior.</p>
                </button>
                <button class="suggestion-card" data-prompt="List test cases to validate a streaming chat UI for an OpenAI agent.">
                    <div class="suggestion-title">Test ideas</div>
                    <p>High-signal checks for this interface.</p>
                </button>
            </section>

            <section id="messages" class="messages"></section>

            <form id="chat-form" class="composer">
                <textarea id="prompt" rows="1" placeholder="Message BlueGPT..." autocomplete="off"></textarea>
                <div class="composer-actions">
                    <div class="hint">Shift+Enter for newline</div>
                    <button id="send-btn" class="primary-btn send" type="submit">Send</button>
                </div>
            </form>
        </main>

        <aside id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <div>
                    <div class="title">Settings & Status</div>
                    <div class="subtitle">Toggle tools and view MCP sources</div>
                </div>
                <button id="settings-close" class="icon-btn" aria-label="Close settings">âœ•</button>
            </div>
            <div class="settings-content">
                <div class="section-title">Tools</div>
                <div id="tools-tree" class="tools-tree"></div>
                <div class="section-title">Model</div>
                <select id="model-select"></select>
                <div class="section-title">Display</div>
                <label class="toggle">
                    <input type="checkbox" id="show-tools" />
                    <span>Show details</span>
                </label>
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.4/dist/purify.min.js"></script>
    <script src="/static/app.js" defer></script>
</body>
</html>
